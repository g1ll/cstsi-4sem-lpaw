<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Exemplo 18 - Canvas - Textos</title>
	<style>
		body {
			display: flex;
			flex-direction: row;
			justify-content: center;
		}

		canvas {
			border: 1px solid black;
		}
		div{
			flex-direction: column;
			justify-items: center;
		}
		p{
			text-align: center;
		}
	</style>
	<script>
		window.addEventListener("load", canvasApp, false)

		function canvasApp() {
			const canvas = document.querySelector('canvas')
			const ctx = canvas.getContext('2d');

			let x = canvas.width / 2
			let y = canvas.height / 2
			let r1 = 400
			let r2 = 4
			let fundoRadial = ctx.createRadialGradient(x, y, r1, x, y, r2)
			fundoRadial.addColorStop(.1, "yellow")
			fundoRadial.addColorStop(.9, "blue")
			ctx.fillStyle = fundoRadial;
			ctx.fillRect(0, 0, canvas.width, canvas.height)

			let textSize = 24;
			ctx.font = `bold ${textSize}px sans`;
			ctx.textBaseline = "top";
			let texto = "Pelotas RS";
			let textMetric = ctx.measureText(texto)
			ctx.fillStyle = "#fff";

			ctx.fillText(texto,
				canvas.width / 2 - textMetric.width / 2,
				canvas.height / 2 - textSize)
		}
	</script>
</head>

<body>
	<div>
		<canvas width="600" height="400">
			Seu navegador não suporta a tag canvas!
		</canvas>
		<p><a href="/">←Início</a></p>
	</div>
</body>

</html>
