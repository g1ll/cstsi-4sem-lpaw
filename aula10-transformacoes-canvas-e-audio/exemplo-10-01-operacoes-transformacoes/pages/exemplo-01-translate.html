<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Google Font Press Start 2P -->
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet" />
	<!-- latest -->
	<link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"
		integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<title>Exemplo 10-01-01 - Canvas - Translate</title>
	<style>
		body {
			display: flex;
			flex-direction: column;
			align-items: center;
			padding:0 50%;
			justify-content: center;
		}

		canvas {
			border: 1px solid black;
			margin-bottom: 10px;
		}
	</style>
	<script>
		window.addEventListener("load", canvasApp, false)

		function canvasApp() {
			const canvas = document.querySelector('canvas')
			const ctx = canvas.getContext('2d');

			for (let i = 0; i < 6; i++)
				for (let j = 0; j < 6; j++) {
					ctx.save();
					ctx.translate(
						-150 + i * 100,//x
						15 + j * 100)//y;
					let color = `rgb(${45 * i}, 255, ${255 - 90 * i})`
					circ(ctx,15,15,30,0,color,color)
					ctx.restore();
				}
		}

		function quad(ctx, x, y, s, l, color, fill = false) {
			ctx.lineWidth = l;
			ctx.strokeStyle = color;
			color && ctx.strokeRect(x, y, s, s)
			ctx.fillStyle = fill ? fill : null;
			fill && ctx.fillRect(x, y, s, s)
		}

		function circ(ctx, x, y, r, l, color, fill = false) {
			ctx.lineWidth = l;
			ctx.strokeStyle = color
			ctx.beginPath();
			ctx.arc(x, y, r, 0, Math.PI / 180 * 360);
			ctx.stroke();
			if (fill) {
				ctx.fillStyle = fill
				ctx.fill()
			}
		}
	</script>
</head>

<body>
	<canvas width="600" height="400">
		Seu navegador não suporta a tag canvas!
	</canvas>
	<div>
		<a href="/">
			<button type="button" title="Voltar ao início!" class="nes-btn is-error btn">Voltar</button>
		</a>
	</div>
</body>

</html>
