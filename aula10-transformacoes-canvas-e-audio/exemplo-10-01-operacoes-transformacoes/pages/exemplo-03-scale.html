<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Google Font Press Start 2P -->
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet" />
	<!-- latest -->
	<link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"
		integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<title>Exemplo 28 - Canvas - Scale</title>
	<style>
		body {
			display: flex;
			flex-direction: column;
			align-items: center;
			padding:0 50%;
			justify-content: center;
		}

		canvas {
			border: 1px solid black;
			margin-bottom: 10px;
		}
	</style>
	<script>
		window.addEventListener("load", canvasApp, false)

		function canvasApp() {
			const canvas = document.querySelector('canvas')
			const ctx = canvas.getContext('2d');
			ctx.fillStyle = 'white'
			ctx.fillRect(0,0,canvas.width,canvas.height)
			smile(ctx,50,50,25)
			ctx.scale(1,2)
			smile(ctx,150,30,25)
			//agora espelha isso!!
		}

		function quad(ctx, x, y, s, l, color, fill = false) {
			ctx.lineWidth = l;
			ctx.strokeStyle = color;
			color && ctx.strokeRect(x, y, s, s)
			ctx.fillStyle = fill ? fill : null;
			fill && ctx.fillRect(x, y, s, s)
		}

		function circ(ctx, x, y, r, l, color, fill = false) {
			ctx.lineWidth = l;
			ctx.strokeStyle = color
			ctx.beginPath();
			ctx.arc(x, y, r, 0, Math.PI / 180 * 360);
			ctx.stroke();
			if (fill) {
				ctx.fillStyle = fill
				ctx.fill()
			}
		}

		function smile(ctx,x,y,size){
			circ(ctx,x,y,size,3,'black','yellow')
			circ(ctx,x-size/2.5,y-size/4,size*.1,1,'black','black')
			circ(ctx,x+size/2.5,y-size/4,size*.1,1,'black','black')
			ctx.beginPath()
			ctx.lineWidth = 2
			ctx.arc(x,y+size/4,size/2,0,Math.PI)
			ctx.strokeStyle = "#000"
			ctx.stroke()
		}
	</script>
</head>

<body>
	<canvas width="600" height="400">
		Seu navegador não suporta a tag canvas!
	</canvas>

		</a>
	</div>
</body>
