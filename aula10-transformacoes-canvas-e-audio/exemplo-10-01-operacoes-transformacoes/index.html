<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/x-icon" href="/assets/img/fav.ico">
	<!-- Google Font Press Start 2P -->
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
	<!-- latest -->
	<link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
	<style>
		h1 a{
			color:#92cc41;
		}
		h1 a:hover{
			color:#92cc41;
			text-decoration: none;
		}
		li{
			margin: 5px 0;
		}
		li a{
			font-size: 25px;
		}
		a{
			font-size: 32px;
		}
		li:has(a:hover) {
			background-color: #ccffaa;
			border-radius: 5px;
			transition: 1s;
		}
		li a:hover {
			text-decoration: none;
		}
		.container {
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			align-content: center;
		}
		button{
			font-size: 8px;
		}
	</style>
	<title>CSTSI-LPAW Aula 10-01: Transformaçẽos na API Canvas HTML5</title>
</head>

<body>
	<div class="container">
		<h1 class="nes-text is-success">CSTSI LPAW 
			<a class="is-success" target="_blank" href="#">
				Aula 10-01
			</a>
		</h1>
		<ul class="nes-list"></ul>
	</div>
	<script>
		const links = [
			{ path: 'exemplo-01-translate', title: 'Exemplo 01: Translate' },
			{ path: 'exemplo-02-rotate', title: 'Exemplo 02: Rotate' },
			{ path: 'exemplo-03-scale', title: 'Exemplo 03: Scale' },
			{ path: 'exemplo-04-transform-matrix', title: 'Exemplo 04: Matriz de Transformação' },
			{ path: 'exemplo-05-transform-matrix-mirror', title: 'Exemplo 05: Espelhamento' },
		]
		const DOMlist = document.querySelector('ul')
		links.forEach((item) => DOMlist.innerHTML += `
			<li>
				<a href="pages/${item.path}.html">
					<button type="button" class="nes-btn is-primary">>></button>
					${item.title}
				</a>
			</li>
		` )
	</script>
</body>

</html>
