<body>
  <h2 class="nes-text is-primary">
   Motion Path com
    <a href="https://animejs.com/documentation/#motionPath" target="_blank">AnimeJS</a>
  </h2>
  <div class="nes-container with-title examples-containers">
    <span class="title">Exemplo 8.1</span>
    <div class="container">
        <div class="circuit">
          <img src="../../assets/img/kart/mario.png" alt="" id="mario">
          <img src="../../assets/img/kart/luigi.png" alt="" id="luigi">
          <svg id="pathMario" width="406" height="130" viewBox="0 0 406 130" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M1 4.5C1 4.5 66 9.50001 115 4.5C164 -0.500005 198 -0.499996 215.5 4.5C233 9.5 255 4.5 255 4.5C255 4.5 272.5 3.50001 298 9.5C323.5 15.5 338.5 14.5 351.5 25.5C364.5 36.5 368.5 40.5 368.5 40.5C368.5 40.5 373 45 384 60C395 75 387 74.5 391 90C395 105.5 395 114.5 395 114.5C395 114.5 394 125.5 405 129.5"/>
          </svg>
          <svg id="pathLuigi" width="406" height="131" viewBox="0 0 406 131" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M1 4.75C1 4.75 66 9.75001 115 4.75C164 -0.250005 198 -0.249996 215.5 4.75C233 9.75 255 4.75 255 4.75C255 4.75 272.5 3.75001 298 9.75C323.5 15.75 338.5 14.75 351.5 25.75C364.5 36.75 368.5 40.75 368.5 40.75C368.5 40.75 373 45.25 384 60.25C395 75.25 387 74.75 391 90.25C395 105.75 395 114.75 395 114.75C395 114.75 394 125.75 405 129.75"/>
            </svg>
        </div>
    </div>
  </div>
  <div>
    <a href="/">
      <button type="button" title="Voltar ao inÃ­cio!" class="nes-btn is-error btn">Voltar</button>
    </a>
  </div>

  <script>
    const pathMario = anime.path('#pathMario path');
    const pathLuigi = anime.path('#pathLuigi path');

    anime({
      targets: '#mario',
      translateX: pathMario('x'),
      translateY: pathMario('y'),
      rotate: pathMario('angle'),
      easing: 'linear',
      duration: 1000,
      loop: true
    });

    anime({
      targets: '#luigi',
      translateY: pathLuigi('y'),
      translateX: pathLuigi('x'),
      rotate: pathLuigi('angle'),
      easing: 'easeInQuad',
      duration: 3000,
      loop: true
    });
  </script>
  </div>
  </div>
</body>
