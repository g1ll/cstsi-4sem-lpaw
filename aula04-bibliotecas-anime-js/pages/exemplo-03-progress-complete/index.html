<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="/assets/img/fav.ico" />
  <!-- Google Font Press Start 2P -->
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet" />
  <!-- latest -->
  <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"
    integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <title>CSTSI-LPAW Aula 03: Biblioteca AnimeJS</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .examples-containers {
      margin-top: 5%;
      width: 50%;
    }

    .btn {
      margin: 15px;
      width: 200px;
    }

    #circle {
      width: 40px;
      height: 40px;
      background-color: blue;
    }

    #loadingBar {
      width: 0%;
      height: inherit;
      background-color: red;
    }

    #bar {
      display: block;
      width: 90%;
      height: 50px;
      margin: 0 auto;
      border: 1px solid black;
    }
  </style>
</head>

<body>
  <h2 class="nes-text is-primary">
    Exemplos do Monitoramento do Progresso da Animação
    <a href="https://animejs.com/documentation/" target="_blank">AnimeJS</a>
  </h2>
  <div class="nes-container with-title examples-containers">
    <span class="title">Exemplo 4.1</span>
    <div id="bar">
      <div id="loadingBar"></div>
    </div>
  </div>

  <div>
    <a href="/">
      <button type="button" title="Voltar ao início!" class="nes-btn is-error btn">Voltar</button>
    </a>
    <div>
      <script>
        //Animação 2.1
        const loadingBar = document.querySelector("#loadingBar");
        let count = 0;
        let interval;
        const animeLoading = anime({
          targets: loadingBar,
          backgroundColor: "#0f0",
          width:"100%",
          delay: 1000,
          duration: 3500,
          autoplay: false,
          easing: "linear",
          loop: 1,
          update: function (anim) {
            if (anim.progress == 100) {
              console.log("Loading Complete!")
              clearInterval(interval)
            }
          },
        });

        loadingBar.parentElement.onclick = () => {
          animeLoading.play()
          interval = setInterval(()=>{
            count++
            animeLoading.play()
            if(animeLoading.progress > count)
               animeLoading.pause()
            console.log({c:count,ap:animeLoading.progress});
          },100)
        }
      </script>
    </div>
  </div>
</body>

</html>
