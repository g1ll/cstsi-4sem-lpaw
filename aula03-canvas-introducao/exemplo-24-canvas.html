<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Exemplo 18 - Canvas - Textos</title>
	<style>
		body {
			display: flex;
			justify-content: center;
		}

		canvas {
			border: 1px solid black;
		}
	</style>
	<script>
		window.addEventListener("load", canvasApp, false)

		function canvasApp() {
			const canvas = document.querySelector('canvas')
			const ctx = canvas.getContext('2d');

			let x = canvas.width/2
			let y = canvas.height/2

			ctx.globalAlpha = 0.5;

			let textSize = 50;
			ctx.font = `bold ${textSize}px sans`;
			ctx.textBaseline = "top";

			let tricolor = "GRE";
			let textWidth = ctx.measureText(tricolor).width
			ctx.fillStyle = "#00f";
			ctx.fillText(tricolor,x-textWidth/2,y-textSize/2)

			let colorado = "NAL";
			ctx.fillStyle = "#f00";
			ctx.fillText(colorado,x-textWidth/2,y-textSize/2)

		}
	</script>
</head>

<body>
	<canvas width="600" height="400">
		Seu navegador n√£o suporta a tag canvas!
	</canvas>
</body>

</html>
