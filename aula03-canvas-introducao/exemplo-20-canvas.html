	<style>
		@import url('https://fonts.googleapis.com/css2?family=Poor+Story&display=swap');

		body {
			font-family: 'Poor Story';
			display: flex;
			justify-content: center;
		}

		canvas {
			border: 1px solid black;
		}
	</style>
</head>

<body>
	<canvas width="600" height="400">
		Seu navegador n√£o suporta a tag canvas!
	</canvas>
	<script>
		const canvas = document.querySelector('canvas')
		const ctx = canvas.getContext('2d');
		let textSize = 42;
		ctx.font = `bold ${textSize}px 'Poor Story',cursive`;
		ctx.textBaseline = "top";
		let texto = "Fontes Externas no Canvas HTML5!";
		let textMetric = ctx.measureText(texto)
		console.log(textMetric);
		ctx.fillStyle = "#f00";
		ctx.fillText(texto,
			canvas.width / 2 - textMetric.width / 2,
			canvas.height / 2 - textSize)
	</script>
</body>

</html>
