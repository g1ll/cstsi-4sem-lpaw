<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSTI-4SEM-LPAW-Aula 01 | Transitions: Exemplo 04</title>
    <style>
        div{
            display: flex;
            flex-direction: row;
            justify-content: center;
            width: 50%;
            margin: 0 auto;
        }

        button {
            width: 100px;
            height: 40px;
            background-color: #1e1e1e;
            color:white;
            border: 0px;
            border-bottom:0px;
            padding-bottom: 10px;
            transition: padding-top 0.5s ease;
        }

        button:hover{
            box-shadow: 0px 0px 5px #1e1e1e;
            background-color: #808080;
            padding-top: 5px;
            color:#1e1e1e;
            border-bottom:20px solid #808080;
            transition: border-bottom 1s ease-out,
                        background-color 1s ease;
        }

        button:active{
            transform: scale(.95);
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div>
        <button>Enter</button>
    </div>
</body>
</html>
