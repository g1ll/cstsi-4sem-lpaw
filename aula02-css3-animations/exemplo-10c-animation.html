        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            body{
                display: flex;
                flex-direction: row;
                align-items: center;
                justify-content: center;
            }
            
            div{
                background-image: url('img/goblin_big.png');
                background-size: 480px 730px;
                width:  160px;
                height: 180px;
                background-repeat: no-repeat;
                background-clip: content-box;
                background-position: 0px 0px;
                animation-name: div-sprite;
                animation-duration:1000ms;
                animation-iteration-count: infinite;
                animation-timing-function: step-end;
            }
            
            @keyframes div-sprite{
                 0%,100%{
					background-position: 0px 0px;
					transform: translateY(0px);
				}
                 25%{
					background-position: -170px 0px;
					transform: translateY(40px);
				}
                 50%{background-position: -330px 0px;transform: translateY(80px);}
                 75%{background-position: -170px 0px;transform: translateY(160px);}
            }
