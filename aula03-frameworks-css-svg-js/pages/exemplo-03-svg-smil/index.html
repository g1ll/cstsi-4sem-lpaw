	<h2 class="nes-text is-primary">
		Exemplos de Animação com SVG e SMIL
	</h2>
	<div class="nes-container with-title examples-containers">
		<span class="title">Exemplo 3.1</span>
		<svg width="500" height="100">
			<circle 
				id="blue-circle"
				r="30"
				cx="50"
				cy="50" fill="#209cee" />

			<animate 
				xlink:href="#blue-circle"
				attributeName="cx"
				from="50" to="450"
				dur="1s"
				begin="click"
				fill="freeze" />
		</svg>
	</div>
	<div class="nes-container with-title examples-containers">
		<span class="title">Exemplo 3.2</span>
		<svg width="500" height="350" 
				xmlns:xlink="http://www.w3.org/1999/xlink"
			>
			<circle id="orange-circle" r="30" cx="50" cy="50" fill="orange" />
			<rect 
				id="blue-rectangle" 
				width="50" height="50" 
				x="25" y="200" fill="#0099cc"></rect>

			<animate 
				xlink:href="#orange-circle" 
				attributeName="cx" from="50" to="450" dur="2s" 
				begin="click"
				fill="freeze" id="circ-anim" />

			<animate xlink:href="#blue-rectangle" 
				attributeName="x" from="50" to="425" 
				dur="1s"
				begin="orange-circle.click + 1s"
				fill="freeze" id="rect-anim" />

		</svg>
	</div>

	<div class="nes-container with-title examples-containers">
		<span class="title">Exemplo 3.3</span>
		<svg width="80" height="70" viewBox="0 0 40 35"
			 fill="none" xmlns="http://www.w3.org/2000/svg"
			  xmlns:xlink="http://www.w3.org/1999/xlink">
			<g id="AnimationButton">
				<g id="first" fill="#FF0000" fill-opacity="1" >
					<rect id="rect2" x="5" y="6" width="30" height="5"  />
					<rect id="rect3" x="5" y="14" width="30" height="5"  />
					<rect id="rect4" x="5" y="22" width="30" height="5"  />
				</g>
				<g id="second" fill="#717171" fill-opacity="0">
					<rect  x="7.62561" y="25.3388" width="30" height="5"
						transform="rotate(-45 7.62561 25.3388)" />
					<rect id="rect5" x="11.5355" y="4" width="30" height="5" 
						transform="rotate(45 11.5355 4)" />
				</g>
			</g>
			
			<animate xlink:href="#first" 
				attributeName="fill-opacity" 	
				from="1" to="0" 
				dur=".5s" begin="click"
				fill="freeze" id="first-anim" />

			<animate xlink:href="#second" 
					attributeName="fill-opacity" 	
					from="0" to="1" 
					dur="1ms"
					begin="first-anim.begin + .1s" 
					fill="freeze" />
			
			<animate xlink:href="#first" 
					attributeName="fill-opacity" 	
					from="0" to="1" 
					dur="1ms"
					begin="second.click	" 
					fill="freeze" id="second-anim" />
				
			<animate xlink:href="#second" 
					attributeName="fill-opacity" 	
					from="1" to="0" 
					dur="1s" begin="second-anim.begin +.1s"
					fill="freeze" id="back-anim" />

		</svg>
	</div>

	<div class="nes-container with-title examples-containers">
		<span class="title">Exemplo 3.4</span>
		<svg width="80" height="75" viewBox="0 0 40 29" fill="none" xmlns="http://www.w3.org/2000/svg">
			<g id="AnimationButtonPoligon">
				<g id="btnOpen" fill="#33336D" fill-opacity="1">
					<path d="M5 3.72778H35V8.72778H5V3.72778Z" />
					<path d="M5 11.7278H35V16.7278H5V11.7278Z" />
					<path d="M5 19.7278H35V24.7278H5V19.7278Z" />
				</g>
				<path id="btnClose" 
					d="M11.5 2L20.25 10.7278L29 2L32.5 5.5L24 14.5L32.5 23.2278L29 27L20.25 17.5L11 27L7.5 23.5L16.5 14.2278L8 5.5L11.5 2Z" 
					fill="#33336D" fill-opacity="0"/>
			</g>
			
			<animate xlink:href="#btnOpen" 
				attributeName="fill-opacity" 	
				from="1" to="0" 
				dur="1s" begin="click"
				fill="freeze" id="open-anim" />

			<animate xlink:href="#btnClose" 
					attributeName="fill-opacity" 	
					from="0" to="1" 
					dur="1ms"
					begin="open-anim.begin + .1s" 
					fill="freeze" />
			
			<animate xlink:href="#btnClose" 
					attributeName="fill-opacity" 	
					from="1" to="0" 
					dur="1s"
					begin="click" 
					fill="freeze" id="close-anim" />
				
			<animate xlink:href="#btnOpen" 
					attributeName="fill-opacity" 	
					from="0" to="1" 
					dur="1ms" begin="close-anim.begin +.1s"
					fill="freeze" id="back-anim" />

		</svg>
	</div>
