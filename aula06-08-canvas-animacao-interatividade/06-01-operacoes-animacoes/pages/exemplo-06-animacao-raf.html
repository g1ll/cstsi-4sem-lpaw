<head>

	<!-- latest -->
	<link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
	<title>Exemplo 06 - Canvas - Animação - requestAnimationFrames</title>
	<style>
		body {
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		.examples-containers {
			margin-top: 1%;
			width: 70%;
			display: flex;
			justify-content: center;
		}

		.btn {
			margin: 15px;
			width: 200px;
		}

		canvas {
			border: 3px dashed blue;
		}

		div {
			flex-direction: column;
			justify-items: center;
		}

		p {
			text-align: center;
		}

		a {
			outline: 0px;
		}
	</style>
	<script>
		window.addEventListener("load", canvasApp, false)

		function canvasApp() {
			const canvas = document.querySelector('canvas')
			const ctx = canvas.getContext('2d');
			
			let x = -5
			let y = canvas.height/2
			let c_vel=10
			let colors = Array.from(Array(10).keys())
			colors = [...colors,'a','b','c','d','e','f']
			// colors = ['a','b','c','d','e','f']
			let count = 0;
			const loop = () => {
				clearScreen(ctx)
				let border = '#'+colors[count++]+'00'
				let fill = `#00${colors[count++]}`
				if(count>colors.length-1) 
					count = 0
				if(x>canvas.width)
					x=-10
				circ(ctx,x+=c_vel,y,25,5,border,fill)
				requestAnimationFrame(loop)
			}

			loop()
		}

		function circ(ctx,x,y,r,l,color,fill=false){
			ctx.lineWidth = l;
			ctx.strokeStyle = color
			ctx.beginPath();
			ctx.arc(x,y,r,0,Math.PI/180*360);
			ctx.stroke();
			if(fill){
				ctx.fillStyle = fill
				ctx.fill()
			}
		}

		function clearScreen(ctx){
			ctx.clearRect(0,0,ctx.canvas.width,ctx.canvas.height)
		}

	</script>
</head>
