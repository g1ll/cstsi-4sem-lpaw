<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/x-icon" href="/assets/img/fav.ico">
	<!-- Google Font Press Start 2P -->
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
	<!-- latest -->
	<link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />

	<title>Exemplo 3 - Canvas - Paths</title>
	<style>
		body {
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		.examples-containers {
			margin-top: 1%;
			width: 70%;
			display: flex;
			justify-content: center;
		}

		.btn {
			margin: 15px;
			width: 200px;
		}

		canvas {
			border: 3px dashed blue;
		}

		div {
			flex-direction: column;
			justify-items: center;
		}

		p {
			text-align: center;
		}

		a {
			outline: 0px;
		}
	</style>
	<script>
		window.addEventListener("load",canvasApp,false)
		
		function canvasApp(){
			const canvas = document.querySelector('canvas')
			const ctx = canvas.getContext('2d');
			ctx.lineWidth = 5;
			ctx.fillStyle = 'green';
			ctx.beginPath();
			ctx.moveTo(10,20);
			ctx.lineTo(80,50);//top line
			ctx.lineTo(70,100);//right line
			ctx.lineTo(5,70);//bottom line
			ctx.lineTo(10,20);//left line
			ctx.fill();

			ctx.strokeStyle = "#00F";
			ctx.beginPath();
			ctx.moveTo(300,20);
			ctx.lineTo(400,20);
			ctx.lineTo(400,120);
			ctx.lineTo(300,120);
			ctx.lineTo(300,20);
			ctx.stroke();

			ctx.beginPath();
			ctx.rect(300,220,100,100)
			ctx.stroke(); //strokeStyle

			ctx.strokeRect(450,220,100,100)
		}
	</script>
</head>

<body>
	<h2 class="nes-text is-primary">
		<a href="https://developer.mozilla.org/en-US/docs/Web/API/Canvas_API/Tutorial" target="_blank">Canvas API:</a>
		Paths
	</h2>
	<div class="nes-container with-title examples-containers">
		<span class="title">Exemplo 3</span>
		<canvas width="600" height="300">
			Seu navegador não suporta a tag canvas!
		</canvas>
	</div>
	<div>
		<a href="/">
			<button type="button" title='Voltar ao início!' class="nes-btn is-error btn">Voltar</button>
		</a>
	</div>
</body>

</html>
