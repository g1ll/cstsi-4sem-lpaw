<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/x-icon" href="/assets/img/fav.ico">
	<!-- Google Font Press Start 2P -->
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
	<!-- latest -->
	<link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />

	<title>Exemplo 6 - Canvas - Círculos</title>
	<style>
		body {
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		.examples-containers {
			margin-top: 1%;
			width: 70%;
			display: flex;
			justify-content: center;
		}

		.btn {
			margin: 15px;
			width: 200px;
		}

		canvas {
			border: 3px dashed blue;
		}

		div {
			flex-direction: column;
			justify-items: center;
		}

		p {
			text-align: center;
		}

		a {
			outline: 0px;
		}
	</style>
	<script>
		window.addEventListener("load",canvasApp,false)
		
		function canvasApp(){
			const canvas = document.querySelector('canvas')
			const ctx = canvas.getContext('2d');
			ctx.lineWidth = 3;
			ctx.beginPath();
			ctx.arc(35,35,20,0,2*Math.PI)
			ctx.fillStyle = 'blue';
			ctx.strokeStyle = '#000';
			ctx.fill();
			ctx.stroke();

			/*
			ctx.beginPath();
			ctx.arc(35,11,5,Math.PI/180*110,Math.PI/180*300)
			ctx.fillStyle = '#080';
			ctx.strokeStyle = 'orange';
			ctx.fill();
			*/
		}
	</script>
</head>

<body>
	<h2 class="nes-text is-primary">
		<a href="https://developer.mozilla.org/en-US/docs/Web/API/Canvas_API/Tutorial" target="_blank">Canvas API:</a>
		Círculos
	</h2>
	<div class="nes-container with-title examples-containers">
		<span class="title">Exemplo 6</span>
		<canvas width="600" height="300">
			Seu navegador não suporta a tag canvas!
		</canvas>
	</div>
	<div>
		<a href="/">
			<button type="button" title='Voltar ao início!' class="nes-btn is-error btn">Voltar</button>
		</a>
	</div>
</body>

</html>
