<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/x-icon" href="/assets/img/fav.ico">
	<!-- Google Font Press Start 2P -->
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
	<!-- latest -->
	<link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />

	<title>Exemplo 8 - Canvas - Fontes Personalizadas</title>
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Poor+Story&display=swap');
		@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P');

		body {
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		.examples-containers {
			margin-top: 1%;
			width: 70%;
			display: flex;
			justify-content: center;
		}

		.btn {
			margin: 15px;
			width: 200px;
		}

		canvas {
			/*font-family: 'Poor Story';*/
			font-family: 'Press Start 2P';
			border: 3px dashed blue;
		}
		.loadFont{
			font-family: 'Poor Story';
		}
		div {
			flex-direction: column;
			justify-items: center;
		}

		p {
			text-align: center;
		}

		a {
			outline: 0px;
		}
	</style>
</head>

<body>
	<h2 class="nes-text is-primary">
		<a href="https://developer.mozilla.org/en-US/docs/Web/API/Canvas_API/Tutorial" target="_blank">Canvas API:</a>
		Fontes Personalizadas
	</h2>
	<div class="nes-container with-title examples-containers">
		<span class="title">Exemplo 8</span>
		<canvas width="600" height="300">
			Seu navegador não suporta a tag canvas!
		</canvas>
	</div>
	<div>
		<a href="/">
			<button type="button" title='Voltar ao início!' class="nes-btn is-error btn">Voltar</button>
		</a>
	</div>
	<p class="loadFont">&nbsp;</p>
	<script>
		const canvas = document.querySelector('canvas')
		const ctx = canvas.getContext('2d');
		let textSize = 42;
		let font = 'Poor Story';
		//let font = 'Press Start 2P'
		ctx.font = `bold ${textSize}px ${font}`;
		ctx.textBaseline = "top";
		let texto = "Fontes Externas no Canvas HTML5!";
		let textMetric = ctx.measureText(texto)
		console.log(textMetric);
		ctx.fillStyle = "#f00";
		ctx.fillText(texto,
			canvas.width / 2 - textMetric.width / 2,
			canvas.height / 2 - textSize)
	</script>
</body>

</html>
