<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Exemplo 18 - Canvas - Textos</title>
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Poor+Story&display=swap');

		body {
			font-family: 'Poor Story';
			display: flex;
			justify-content: center;
		}

		canvas {
			border: 1px solid black;
		}
	</style>
	<script>
		window.addEventListener("load", canvasApp, false)

		function canvasApp() {
			const canvas = document.querySelector('canvas')
			const ctx = canvas.getContext('2d');

			ctx.shadowColor = "magenta";
			ctx.shadowOffsetX = 0;
			ctx.shadowOffsetY = 0;
			ctx.shadowBlur = 3;

			let textSize = 48;
			ctx.font = `bold ${textSize}px 'Poor Story', cursive`;
			ctx.textBaseline = "top";
			let texto = "Olá Canvas!";
			let textMetric = ctx.measureText(texto)
			console.log(textMetric);
			ctx.fillStyle = "#00f";
			ctx.fillText(texto,
				canvas.width / 2 - textMetric.width / 2,
				canvas.height / 2 - textSize)
		}
	</script>
</head>

<body>
	<canvas width="600" height="400">
		Seu navegador não suporta a tag canvas!
	</canvas>
</body>

</html>
