<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/x-icon" href="/assets/img/fav.ico">
	<!-- Google Font Press Start 2P -->
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
	<!-- latest -->
	<link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js" integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<title>CSTSI-LPAW Aula 03: Biblioteca AnimeJS</title>
	<style>
		body {
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		.examples-containers {
			margin-top: 5%;
			width: 50%;
		}

		.btn {
			margin: 15px;
			width: 200px;
		}

		#circle{
			width:40px;
			height: 40px;
			background-color: blue;
		}
	</style>
</head>
<body>
	<h2 class="nes-text is-primary">
		Exemplos de Introdução a Biblioteca 
		<a href="https://animejs.com/documentation/" target="_blank">AnimeJS</a>
	</h2>
	<div class="nes-container with-title examples-containers">
		<span class="title">Exemplo 5.1</span>
		<div id="circle"></div>
	</div>
	<div class="nes-container with-title examples-containers">
		<span class="title">Exemplo 5.2</span>
		<div id="svg-container">
			<svg id='sgv-geometry' width="98" height="100" viewBox="0 0 98 100" fill="none" xmlns="http://www.w3.org/2000/svg">
				<path d="M0 49C0 21.938 21.938 0 49 0V0C76.062 0 98 21.938 98 49V51C98 78.062 76.062 100 49 100V100C21.938 100 0 78.062 0 51L0 49Z" fill="#ff0000"/>
			</svg>
		</div>
	</div>

	<div>
		<a href="/">
			<button type="button" title='Voltar ao início!' class="nes-btn is-error btn">Voltar</button>
		</a>
	<div>
	<script>
		
		anime({
			targets: '#sgv-geometry path',
			fill:[
			{value:'#ff0000'},{value:'#00ff00'},{value:'#0000ff'}
			],
			duration:5000,
			loop: true,
			direction: 'alternate',
			easing: 'easeInOutExpo'
		  });
		  document.querySelector('#circle').addEventListener('click',()=>{
			anime({
				targets: '#circle',
				translateX: 250,
				borderRadius:50,
				duration:4000,
				direction: 'alternate',
				loop: true,
				backgroundColor: '#ff0000',
				easing: 'easeInQuad'
			  });
		  })
		  
	</script>
</body>
</html>
