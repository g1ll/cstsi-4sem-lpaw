<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Exemplo 32 - Canvas - Mirror</title>
	<style>
		body {
			display: flex;
			justify-content: center;
		}

		canvas {
			border: 1px solid black;
		}
	</style>
	<script>
		window.addEventListener("load", canvasApp, false)

		function canvasApp() {
			const canvas = document.querySelector('canvas')
			const ctx = canvas.getContext('2d');
			
			let x = 50
			let y = x
			smile(ctx, x, y, 25)
			ctx.translate(canvas.width,0)
			//scale(-1,1)
			ctx.transform(-1, 0, 0, 1, 0, 0)
			smile(ctx, x, y, 25)
		}

		function quad(ctx, x, y, s, l, color, fill = false) {
			ctx.lineWidth = l;
			ctx.strokeStyle = color;
			color && ctx.strokeRect(x, y, s, s)
			ctx.fillStyle = fill ? fill : null;
			fill && ctx.fillRect(x, y, s, s)
		}

		function circ(ctx, x, y, r, l, color, fill = false) {
			ctx.lineWidth = l;
			ctx.strokeStyle = color
			ctx.beginPath();
			ctx.arc(x, y, r, 0, Math.PI / 180 * 360);
			ctx.stroke();
			if (fill) {
				ctx.fillStyle = fill
				ctx.fill()
			}
		}

		function smile(ctx, x, y, size) {
			circ(ctx, x, y, size, 3, 'black', 'yellow')
			circ(ctx, x - size / 2.5, y - size / 4, size * .1, 1, 'black', 'black')
			circ(ctx, x + size / 2.5, y - size / 4, size * .1, 1, 'black', 'black')
			ctx.beginPath()
			ctx.lineWidth = 2
			ctx.arc(x, y + size / 4, size / 2, 0, Math.PI)
			ctx.strokeStyle = "#000"
			ctx.stroke()
		}
	</script>
</head>

<body>
	<canvas width="400" height="400">
		Seu navegador n√£o suporta a tag canvas!
	</canvas>
</body>

</html>
