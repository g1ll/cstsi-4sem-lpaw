<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/x-icon" href="/assets/img/fav.ico">
	<!-- Google Font Press Start 2P -->
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
	<!-- latest -->
	<link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
	<title>Exemplo 07 - Canvas - Animação - requestAnimationFrames</title>
	<style>
		body {
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		.examples-containers {
			margin-top: 1%;
			width: 70%;
			display: flex;
			justify-content: center;
		}

		.btn {
			margin: 15px;
			width: 200px;
		}

		canvas {
			border: 3px dashed blue;
		}

		div {
			flex-direction: column;
			justify-items: center;
		}

		p {
			text-align: center;
		}

		a {
			outline: 0px;
		}
	</style>
	<script>
		window.addEventListener("load", canvasApp, false)

		function canvasApp() {
			const CANVAS = document.querySelector('canvas')
			const CTX = CANVAS.getContext('2d');
			const FRAMES = 30;

			let x = -10
			let y = CANVAS.height / 2
			let vel = 10
			let count = 0;
			// let colors = Array.from(Array(10).keys())
			// colors = [...colors, 'a', 'b', 'c', 'd', 'e', 'f']
			
			let colors = "0123456789abcdef".split("")

			const loop = () => {
				setTimeout(() => {
					clearScreen(CTX)
					let color = '#' +colors[Math.round(Math.random()*(colors.length-1))]
									+colors[Math.round(Math.random()*(colors.length-1))]
									+colors[Math.round(Math.random()*(colors.length-1))]
					count = count > colors.length-3? 0 : count
					x = x > CANVAS.width? 0: x
					circ(CTX, x += vel, y, 25, 5, color,color)
					requestAnimationFrame(loop)
				}, 1000 / FRAMES);
			}

			loop()
		}

		function circ(ctx, x, y, r, l, color, fill = false) {
			ctx.lineWidth = l;
			ctx.strokeStyle = color
			ctx.beginPath();
			ctx.arc(x, y, r, 0, Math.PI / 180 * 360);
			ctx.stroke();
			if (fill) {
				ctx.fillStyle = fill
				ctx.fill()
			}
		}

		function clearScreen(ctx) {
			ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height)
		}

	</script>
</head>
<body>

		Animação com a Função

			requestAnimationFrames
		</a>
